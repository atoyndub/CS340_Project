<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Add Event</title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>

		<!--link to return to index home page-->
		<h2><a href="index.html">Home</a></h2>

		<h2 class="InlineHeadingText">Create New Place</h2>
		<h2 class="InlineHeadingText"><a href="index.html">Create</a></h2>

		<!--property fields-->
		<div>
			<fieldset>
				<label>
					Place Name
					<input type="text" name="">
				</label>
				<br>
				<label>Description</label>
				<br>
				<textarea name="" rows="8" cols="80"></textarea>
			</fieldset>
		</div>

		<!--section for adding links to persons-->
		<div class="ContentDivision">
			<div class="SideBySideDiv">
				<h2 class="InlineHeadingText">Link to Person(s)</h2>
				<h2 id="AddPlace_PersonToggle" class="InlineHeadingText"></h2>
				<div class="ExtensibleList">
					<table>
						<tbody id="AddPlace_PersonLinkList"></tbody>
					</table>
				</div>
			</div>
			<div id="AddPlace_PersonSelector" class="SideBySideDiv" display="none">
				<h2>Select Person</h2>
				<div>
					<div class="HomeOverflowList">
						<table>
							<tbody id="AddPlace_PersonSelectorList">
								<!--rows below are those which will be dynamically populated in the future-->
								<tr>
									<td class="HiddenIDColumn">0</td> <td>Demo</td> <td>Person_1</td> <td>1900-1990</td>
								</tr>
								<tr>
									<td class="HiddenIDColumn">1</td> <td>Demo</td> <td>Person_2</td> <td>1950-2015</td>
								</tr>
								<tr>
									<td class="HiddenIDColumn">2</td> <td>Demo</td> <td>Person_3</td> <td>1980-</td>
								</tr>
								<tr>
									<td class="HiddenIDColumn">3</td> <td>Demo</td> <td>Person_4</td> <td>1990-</td>
								</tr>
								<tr>
									<td class="HiddenIDColumn">4</td> <td>Demo</td> <td>Person_5</td> <td>1995-</td>
								</tr>
							</tbody>
						</table>
					</div>

					<!--person filtering form-->
					<form class="HomeFilteringForm">
						<fieldset>
							<legend>Filter By</legend>
							<label>
								First Name
								<input type="text" name="">
							</label>
							<br>
							<label>
								Last Name
								<input type="text" name="">
							</label>
							<br>
							<label>
								<input type="submit" name="" value="Filter">
							</label>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<!--section for adding links to photos-->
		<div class="ContentDivision">
			<div class="SideBySideDiv">
				<h2 class="InlineHeadingText">Link to Photo(s)</h2>
				<h2 id="AddPlace_PhotoToggle" class="InlineHeadingText"></h2>
				<div class="ExtensibleList">
					<table>
						<tbody id="AddPlace_PhotoLinkList"></tbody>
					</table>
				</div>
			</div>
			<div id="AddPlace_PhotoSelector" class="SideBySideDiv" display="none">
				<h2>Select Photo</h2>
				<div>
					<div class="HomeOverflowList">
						<table>
							<tbody id="AddPlace_PhotoSelectorList">
								<!--rows below are those which will be dynamically populated in the future-->
								<tr>
									<td class="HiddenIDColumn">0</td> <td><img src="demo_image_1.jpg" height="20px"></td> <td>demo image 1</td>
								</tr>
								<tr>
									<td class="HiddenIDColumn">1</td> <td><img src="demo_image_2.jpg" height="20px"></td> <td>demo image 2</td>
								</tr>
								<tr>
									<td class="HiddenIDColumn">2</td> <td><img src="demo_image_3.jpg" height="20px"></td> <td>demo image 3</td>
								</tr>
							</tbody>
						</table>
					</div>

					<!--photo filtering form-->
					<form class="HomeFilteringForm">
						<fieldset>
							<legend>Filter By</legend>
							<label>
								Photo Label
								<input type="text" name="">
							</label>
							<br>
							<label>
								<input type="submit" name="" value="Filter">
							</label>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<!--javascript files-->
		<script src="list_functions.js"></script>
		<script src="add_place_load.js"></script>

	</body>
</html>
